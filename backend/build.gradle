plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.6'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.sunwoo'
version = '0.0.1-SNAPSHOT'
description = 'progress tracker'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'          // REST APIs
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'     // JPA / jakarta
    implementation 'mysql:mysql-connector-java:8.0.33'                          // MySQL DB
	implementation 'me.paulschwarz:spring-dotenv:3.0.0'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}
